<!-- 내비게이션 바 -->
<!-- navbar-brand 중앙 정렬, navbar 오른쪽 정렬 -->
<style>
    .navbar {
        justify-content: end;
    }
    .navbar-brand {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
    }
</style>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary border-bottom px-3"> <!-- navbar-light->navbar-dark, bg-light->bg-primary, px-3추가 -->
  <a class="navbar-brand text-light fw-bold" href="{% url 'pybo:index' %}"> Pybo </a> <!-- text-light 추가 -->
  <button
    class="navbar-toggler ml-auto"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNav"> <!-- flex-grow-0 삭제, justify-content-end 추가 -->
    <ul class="navbar-nav">
      <li class="nav-item">
        {% if user.is_authenticated %}
        <a class="nav-link text-light" href="{% url 'common:logout' %}">{{user.username}}(로그아웃)</a>
        {% else %}
        <a class="nav-link text-light" href="{% url 'common:login' %}">로그인</a> <!-- text-light 추가 -->
        {% endif %}
      </li>
      <li>
        {% if not user.is_authenticated %}
        <a class="nav-link text-light" href="{% url 'common:signup' %}">회원가입</a>
        {% endif %}
      </li>
      <li class="nav-item">
        <a class="nav-link text-light" href="#">연호</a>
      </li>
    </ul>
  </div>
</nav>
